name: Trigger auto deployment for praveen18

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/praveen18-AutoDeployTrigger-9ae7da9e-8e86-4a5a-95e0-4ac448a3f64a.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.PRAVEEN18_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.PRAVEEN18_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.PRAVEEN18_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          _dockerfilePathKey_: _dockerfilePath_
          _targetLabelKey_: _targetLabel_
          registryUrl: chatbot18pra.azurecr.io
          registryUsername: ${{ secrets.PRAVEEN18_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.PRAVEEN18_REGISTRY_PASSWORD }}
          containerAppName: praveen18
          resourceGroup: genai-rg
          imageToBuild: chatbot18pra.azurecr.io/praveen18:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


